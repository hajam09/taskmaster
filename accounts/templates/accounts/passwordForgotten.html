{% extends "accounts/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/baseForm.css' %}"/>
<div class="container">
	<br><br><br><br>
	<div class="form-container">
		<div class="form-box bg-white" style="-webkit-box-shadow:0 4px 8px 0 rgba(0,0,0,.2),0 6px 20px 0 rgba(0,0,0,.19)">
			<form method="post">
				{% csrf_token %}
				<div class="form-box-title">Forgot Password?</div>
				<div class="form-box-social">
					<div class="social-title ">You can reset your password here.</div>
				</div>
				<div class="form-box-or">
					<div class="or-line"></div>
				</div>
				<div class="form-box-textbox">
					<input id="email" name="email" placeholder="Email" class="form-control" type="email" required>
				</div>
				
				<div class="form-box-submit">
					<input type="submit" class="btn btn-primary btn-block" value="Reset Password">
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
