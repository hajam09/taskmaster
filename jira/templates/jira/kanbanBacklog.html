        window.onload = function () {

            $(".connectedSortable").sortable(
                {
                    // revert: true
                    connectWith: ".connectedSortable"
                }
            ).disableSelection();

            $("#draggable").draggable(
                {
                    connectToSortable: "#sortable",
                    helper: "clone",
                    revert: "invalid"
                }
            );

            $(".droppable").droppable({
                drop: function (event, ui) {
                    const columnName = $(event.target).attr('columnid');
                    const ticketId = ui.draggable.attr('data-issue-id');
                    const columnId = columnName === "listOfActiveTicketsContainer" ? '{{ columns.active.id }}' : '{{ columns.inActive.id }}'

                    $.ajax(
                        {
                            url: "{% url 'jira:kanbanBoardTicketColumnUpdateApiEventVersion1Component' %}",
                            data:
                                {
                                    'column-id': columnId,
                                    'ticket-id': ticketId,
                                },
                            type: 'PUT',
                            dataType: 'json',
                        }
                    );
                }
            });

            $("ul, li").disableSelection();
        }

        $(function () {
            $('#listOfActiveTicketsContainer').sortable(
                {

                        const newOrder = $.map($('#listOfActiveTicketsContainer> div'), div => div.id);

                    }
                }
            );
        });

        class KanbanBoardBacklogDetailView extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    activeTickets: eval('{{ activeTickets|safe }}'),
                    inActiveTickets: eval('{{ inActiveTickets|safe }}'),
                    notStartedPoints: 0,
                    inProgressPoints: 0,
                    completedPoints: 0,
                    totalPoints: 0,
                }

                let notStartedPoints = 0;
                let inProgressPoints = 0;
                let completedPoints = 0;

                for (let i = 0; i < this.state.activeTickets.length; i++) {
                    let ticket = this.state.activeTickets[i];
                    if ((typeof ticket.storyPoints) !== "number")
                        continue;

                    let intPoint = parseInt(ticket.storyPoints);

                    if (ticket.column === "TO DO")
                        notStartedPoints += intPoint;
                    else if (ticket.column === "IN PROGRESS")
                        inProgressPoints += intPoint;
                    else if (ticket.column === "DONE")
                        completedPoints += intPoint;
                }

                this.state.notStartedPoints = notStartedPoints;
                this.state.inProgressPoints = inProgressPoints;
                this.state.completedPoints = completedPoints;
                this.state.totalPoints = notStartedPoints + inProgressPoints + completedPoints
            }

            render() {
                return (
                    <div id="ghx-backlog-column" className="ghx-backlog-column">
                        <div id="ghx-backlog" className="ghx-backlog" data-loaded="1653826422372"
                             data-load-time="385" data-rendered="1653826422484" data-draw-time="149">

                                                data-toggle="collapse"

                                                     height="14">
                                                    <g fill="none" fillRule="evenodd">
                                                        <path
                                                            d="M3.29175 4.793c-.389.392-.389 1.027 0 1.419l2.939 2.965c.218.215.5.322.779.322s.556-.107.769-.322l2.93-2.955c.388-.392.388-1.027 0-1.419-.389-.392-1.018-.392-1.406 0l-2.298 2.317-2.307-2.327c-.194-.195-.449-.293-.703-.293-.255 0-.51.098-.703.293z"
                                                            fill="#344563"></path>
                                                    </g>
                                                </svg>
                                            </button>
                                            <div className="ghx-name">
                                                <span className="field-value ghx-readonly">In development</span>
                                            </div>
                                            <div className="ghx-issue-count"><span
                                                id="activeTicketsCounter"> {this.state.activeTickets.length} </span> issues
                                            </div>
                                            <span
                                                className="active-sprint-lozenge aui-lozenge aui-lozenge-success">Active</span>
                                            <div className="ghx-badge-group ghx-right">
                                                <aui-badge className="ghx-not-started"
                                                           title={"Not Started: " + this.state.notStartedPoints + " of " + this.state.totalPoints + " (Story Points)"}>
                                                    {this.state.notStartedPoints}
                                                </aui-badge>
                                                <aui-badge className="ghx-in-progress"
                                                           title={"In Progress: " + this.state.inProgressPoints + " of " + this.state.totalPoints + " (Story Points)"}>
                                                    {this.state.inProgressPoints}
                                                </aui-badge>
                                                <aui-badge className="ghx-done"
                                                           title={"Done: " + this.state.completedPoints + " of " + this.state.totalPoints + " (Story Points)"}>
                                                    {this.state.completedPoints}
                                                </aui-badge>
                                            </div>
                                            <div className="ghx-sprint-info">
                                                <div className="ghx-assigned-work-stats">
                                                    {this.state.activeTickets.map((ticket) => <UserComponent2
                                                        key={ticket.id} user={ticket.assignee}/>)}
                                                </div>
                                            </div>
                                        </div>
                                        <div className="ghx-meta ghx-disabled">
                                            <div
                                                className="ghx-issues js-issue-list ghx-has-issues tickets connectedSortable ui-sortable droppable"
                                                data-skate-ignore="" id="listOfActiveTicketsContainer"
                                                columnid="listOfActiveTicketsContainer">

                                                {#<!-- ACTIVE TICKETS -->#}
                                                {this.state.activeTickets.map((ticket) => <TicketBar key={ticket.id}
                                                                                                     ticket={ticket}/>)}

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br></br>
                                <br></br>
                                <div className="ghx-backlog-group">
                                    <div data-sprint-id="9951"
                                         className="ghx-backlog-container ghx-sprint-active js-sprint-container ghx-open ui-droppable">
                                        <div className="ghx-backlog-header js-sprint-header"

                                                id="listOfInActiveTicketsContainer"
                                                columnid="listOfInActiveTicketsContainer">

                                                {#<!-- INACTIVE TICKETS -->#}
                                                {this.state.inActiveTickets.map((ticket) => <TicketBar key={ticket.id}
                                                                                                       ticket={ticket}/>)}

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br></br>
                                <br></br>
                                <br></br>
                                <br></br>
                                <br></br>
                                <br></br>
                            </div>
                        </div>
                    </div>
                )
